    <h1>Maple Milk<h1>
    <img src= "https://www.dairyfoods.com/ext/resources/Food-Photos/Milk_images/The-Farmers-Cow-Maple-Milk-hires-900.jpg?1487968203" alt="Maple Milk">
    <h3>Description:</h3>
    <p>This is a very simple and healthy recipe that requires minimal ingredients!</p>
    <h3>Ingredients:</h3>
    <ul>
        <li>2 Cups Milk</li>
        <li>3 Tablespoons Maple Syrup</li>
    </ul>
    <h3>Directions:</h3>
    <ol>
        <li>Pour milk into a glass.</li>
        <li>Add maple syrup.</li>
        <li>Stir and serve!</li>
    </ol>
